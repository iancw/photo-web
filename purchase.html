<html><head>
<LINK href="gallery.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="purchase.js"> </script>
</head>
<body>
<form id="sizeChoice">
	<input type="radio" name="size" id="16x20Radio" value="16x20" checked/> 16x20 ($100) <br/>
	<input type="radio" name="size" id="11x14Radio" value="11x14"/> 11x14 ($75) <br/>
	<input type="radio" name="size" id="8x10Radio" value="8x10"/> 8x10 ($50) <br/>
	<input type="checkbox" name="frame" value="Frame" id="frameCheck"/> Include frame ($50)
	<br/>
</form>
<div id="canvDiv">
	<table>
		<tr><td id="sampWidth" align="center"><span id="widthSpan">16"</span></td></tr>
		<tr><td>
	<canvas id="sampCanv" width="256" height="140"></canvas>
</td><td id="sampHeight"><span id="heightSpan">20"</span></td></tr>
	</table>
</div>

<form action="" method="POST" id="payment-form">
  <div class="form-row">
    <label>Card Number</label>
    <input type="text" size="20" autocomplete="off" class="card-number"/>
  </div>
  <div class="form-row">
    <label>CVC</label>
    <input type="text" size="4" autocomplete="off" class="card-cvc"/>
  </div>
  <div class="form-row">
    <label>Expiration (MM/YYYY)</label>
    <input type="text" size="2" class="card-expiry-month"/>
    <span> / </span>
    <input type="text" size="4" class="card-expiry-year"/>
  </div>
  <button type="submit" class="submit-button">Submit Payment</button>
</form>
</body></html>
